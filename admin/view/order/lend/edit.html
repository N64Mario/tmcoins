<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">所属用户</label>
            <div class="layui-input-block">
                <input type="text" name="uid" disabled class="layui-input" lay-verify="required" placeholder="请输入所属用户" value="{$row.uid|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">贷款金额</label>
            <div class="layui-input-block">
                <input type="text" name="lend_number" disabled class="layui-input"  placeholder="请输入贷款金额" value="{$row.lend_number|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">贷款天数</label>
            <div class="layui-input-block">
                <input type="text" name="lend_time" disabled class="layui-input"  placeholder="请输入贷款天数" value="{$row.lend_time|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">还款截图</label></label>
            <div class="layui-input-block">
                <img src="{$row.up_pic}" width="100%">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="审核中" {if $row.status == 0}checked{/if}>
                {if $row.status == 0}<input type="radio" name="status" value="1" title="审核通过" {if $row.status == 1}checked{/if}>{/if}
                <input type="radio" name="status" value="2" title="已还款" {if $row.status == 2}checked{/if}>
                <input type="radio" name="status" value="3" title="已逾期" {if $row.status == 3}checked{/if}>
                <input type="radio" name="status" value="5" title="还款审核中" {if $row.status == 5}checked{/if}>
                {if $row.status == 0}<input type="radio" name="status" value="4" title="拒绝" {if $row.status == 4}checked{/if}>{/if}
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">拒绝原因</label></label></label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入备注说明">{$row.remark|raw|default=''}</textarea>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
