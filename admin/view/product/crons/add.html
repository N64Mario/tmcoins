<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label">空气币</label>
            <div class="layui-input-block">
                <select name="kong_id" >
                    {foreach name="kongs" id="vo"}
                    <option value="{$vo.id}">{$vo.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">选择时间</label>
            <div class="layui-input-inline">
                <input type="text" id="exectue_time" name="execute_time" data-date="" data-date-type="datetime" class="layui-input" autocomplete="off"  placeholder="请选择时间" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">目标价格</label>
            <div class="layui-input-inline">
                <input type="text" name="price" class="layui-input"  placeholder="目标价格">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
